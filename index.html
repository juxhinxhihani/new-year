<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GÃ«zuar Vitin e Ri | Happy New Year</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", "Inter", system-ui, sans-serif;
      --bg: #f4f6fb;
      --panel: #ffffff;
      --accent: #1f7ae0;
      --accent-2: #f6c453;
      --muted: #5f6b7a;
      --border: #e4e8ef;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      overflow-y: auto;
      position: relative;
      padding: 40px 20px 60px;
    }

    body.is-intro {
      overflow: hidden;
    }

    .split {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: min(1080px, 95vw);
      min-height: auto;
    }

    .panel {
      padding: clamp(26px, 6vw, 64px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      background: var(--panel);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.08);
    }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      color: var(--muted);
    }

    .pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-2);
      box-shadow: 0 0 12px rgba(246, 196, 83, 0.6);
      animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    h1 {
      font-size: clamp(32px, 4vw, 48px);
      letter-spacing: 0.6px;
      line-height: 1.08;
    }

    .subtitle {
      font-size: clamp(15px, 1.8vw, 19px);
      color: var(--muted);
      line-height: 1.6;
    }

    .wish {
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 600;
      color: #1e293b;
      line-height: 1.5;
    }

    .countdown {
      background: #f8fafc;
      padding: 20px 22px;
      border-radius: 18px;
      border: 1px solid var(--border);
      display: grid;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .countdown::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(31, 122, 224, 0.12), transparent 60%);
      opacity: 0.5;
      pointer-events: none;
    }

    .clock {
      font-size: clamp(38px, 4.6vw, 54px);
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .human {
      font-size: clamp(16px, 2vw, 20px);
      color: #0f172a;
      z-index: 1;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.4px;
    }

    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f8fafc;
    }

    .status {
      color: var(--muted);
      line-height: 1.6;
      min-height: 1.6em;
    }

    .footer {
      margin-top: 24px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      width: min(1080px, 95vw);
    }

    .intro {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1f7ae0 0%, #0f172a 60%, #0b1120 100%);
      color: #f8fafc;
      z-index: 10;
      text-align: center;
      transition: opacity 0.5s ease;
    }

    .intro.is-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro__content {
      display: grid;
      gap: 20px;
      place-items: center;
      padding: 40px;
    }

    .intro__count {
      font-size: clamp(64px, 12vw, 140px);
      font-weight: 700;
      letter-spacing: 6px;
      text-shadow: 0 12px 30px rgba(15, 23, 42, 0.45);
    }

    .intro__gif {
      width: min(360px, 70vw);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.4s ease, transform 0.4s ease;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
    }

    .intro__gif.is-visible {
      opacity: 1;
      transform: scale(1);
    }

    .intro__label {
      font-size: 16px;
      color: rgba(248, 250, 252, 0.85);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    @media (max-width: 920px) {
      .split {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="intro" data-intro>
    <div class="intro__content">
      <div class="intro__count" data-intro-count>3</div>
      <img
        class="intro__gif"
        data-intro-gif
        src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif"
        alt="Fireworks celebration"
      />
      <div class="intro__label">Get ready for the celebration</div>
    </div>
  </div>
  <main class="split">
    <section class="panel" data-lang="sq">
      <h1>GÃ«zuar Vitin e Ri ðŸŽ‰</h1>
      <p class="wish" data-wish>QoftÃ« njÃ« vit sa mÃ« i mbarÃ« pÃ«r ju dhe familjet tuaja.</p>
      <div class="countdown">
        <div class="clock" data-clock>00:00:00</div>
        <div class="human" data-human>0 orÃ« 0 minuta 0 sekonda</div>
      </div>
    </section>

    <section class="panel" data-lang="en">
      <h1>Happy New Year ðŸŽŠ</h1>
      <p class="wish" data-wish>May it be a prosperous year for you and your families.</p>
      <div class="countdown">
        <div class="clock" data-clock>00:00:00</div>
        <div class="human" data-human>0 hours 0 minutes 0 seconds</div>
      </div>
    </section>
  </main>
  <footer class="footer">Juxhin Xhihani</footer>

  <script>
    const panels = Array.from(document.querySelectorAll(".panel"));
    const wishes = Array.from(document.querySelectorAll("[data-wish]"));
    const intro = document.querySelector("[data-intro]");
    const introCount = document.querySelector("[data-intro-count]");
    const introGif = document.querySelector("[data-intro-gif]");

    const translations = {
      en: {
        running: (hours, minutes, seconds) => `${hours} hours ${minutes} minutes ${seconds} seconds`,
        done: "00:00:00 the new year is here, cheersðŸŽ‰",
        wish: (name) => `May it be a prosperous year for you${name} and your family.`,
      },
      sq: {
        running: (hours, minutes, seconds) => `${hours} orÃ« ${minutes} minuta ${seconds} sekonda`,
        done: "00:00:00 viti i ri erdhi, gezuarðŸŽ‰",
        wish: (name) => `QoftÃ« njÃ« vit sa mÃ« i mbarÃ« pÃ«r ty${name} dhe familjen tuaj.`,
      },
    };

    const pad = (value) => String(value).padStart(2, "0");

    const rawName = new URLSearchParams(window.location.search).get("name");
    const cleanedName = rawName ? rawName.trim() : "";
    const nameSuffix = cleanedName ? `, ${cleanedName}` : "";

    wishes.forEach((wish) => {
      const lang = wish.closest(".panel")?.dataset.lang;
      const strings = lang ? translations[lang] : null;
      if (!strings?.wish) return;
      wish.textContent = strings.wish(nameSuffix);
    });

    const update = () => {
      const now = new Date();
      const nextJan = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
      const isNewYearDay = now.getMonth() === 0 && now.getDate() === 1;
      const target = nextJan;
      const diff = target - now;

      const totalSeconds = Math.max(0, Math.floor(diff / 1000));
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const clockValue = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

      panels.forEach((panel) => {
        const lang = panel.dataset.lang;
        const strings = translations[lang];
        const clock = panel.querySelector("[data-clock]");
        const human = panel.querySelector("[data-human]");

        if (isNewYearDay) {
          clock.textContent = "00:00:00";
          human.textContent = strings.done;
          return;
        }

        clock.textContent = clockValue;
        human.textContent = strings.running(hours, minutes, seconds);
      });

      if (diff <= 0 || isNewYearDay) {
        clearInterval(timer);
      }
    };

    update();
    const timer = setInterval(update, 250);

    const runIntro = () => {
      if (!intro || !introCount || !introGif) return;
      document.body.classList.add("is-intro");
      let count = 3;
      introCount.textContent = count;

      const showFireworks = () => {
        introCount.textContent = "";
        introGif.classList.add("is-visible");
        setTimeout(() => {
          intro.classList.add("is-hidden");
          document.body.classList.remove("is-intro");
        }, 2200);
      };

      const countdownTimer = setInterval(() => {
        count -= 1;
        if (count > 0) {
          introCount.textContent = count;
          return;
        }
        clearInterval(countdownTimer);
        showFireworks();
      }, 1000);
    };

    window.addEventListener("load", runIntro);
  </script>
</body>
</html>
